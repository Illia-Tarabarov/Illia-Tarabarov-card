<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illia Tarabarov</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- --------Favicon------------------------------- -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="photos/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="photos/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div class="card">
        <!-- ------------Avatar--------------------------------------------- -->
        <div class="place-4-avatar">
          <img class="avatar" src="photos/avatrar.jpg" alt="Avatar" />
        </div>
        <div class="myname">
          <h2 class="illia">Illia Tarabarov</h2>
          <h3 class="city">České Budějovice, Czech Republic</h3>
        </div>
        <!-- -----------Buttons--------------------------------------------- -->
        <div class="btns">
          <button class="github">GitHub</button>
          <button class="instagram">Instagram</button>
          <button class="threads">Threads</button>
          <button class="linkedin">LinkedIn</button>
          <button class="email">E-mail</button>
          <button class="tel">Telephone number</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
